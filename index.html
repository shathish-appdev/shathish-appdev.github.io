<!DOCTYPE<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #chat-container {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      max-width: 400px;
      width: 100%;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #chat {
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #e0e0e0;
      align-self: flex-end;
    }

    .chatbot-message {
      background-color: #2196F3;
      color: white;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #e0e0e0;
      margin-bottom: 20px;
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 20px;
      font-size: 16px;
      outline: none;
    }

    #send-button {
      background-color: #2196F3;
      border: none;
      color: white;
      padding: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #send-button:hover {
      background-color: #1976D2;
    }

    #security-key-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    #security-key-label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    #security-key-input {
      padding: 10px;
      font-size: 16px;
      outline: none;
    }

    #context-container {
        display: flex;
  align-items: center;
  padding: 10px;
  height: 100px; /* Change this value to increase the height */
  border-top: 1px solid #e0e0e0;
  background-color: #f0f0f0;
    }

    #context-label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    #context-input {
      padding: 10px;
      font-size: 16px;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="security-key-container">
    <label id="security-key-label" for="security-key-input">Security Key:</label>
    <input type="text" id="security-key-input" placeholder="Enter security key...">
  </div>

  <div id="context-container">
    <label id="context-label" for="context-input">Context:</label>
    <textarea id="context-input" placeholder="Enter context text..."></textarea>
  </div>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message here...">
      <button id="send-button">Send</button>
    </div>
  </div>

<script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const securityKeyInput = document.getElementById('security-key-input');
    const contextInput = document.getElementById('context-input');

    function createMessageElement(text, className) {
      const message = document.createElement('div');
      message.textContent = text;
      message.classList.add('message', className);
      return message;
    }

    function appendMessage(text, className) {
      const message = createMessageElement(text, className);
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    function generateResponse(userInput, context, securityKey) {
  // Define the chatbot's responses here

  // Create the response object
  const response = {
    security_key: securityKey,
    context: context,
    given_input: userInput
  };

  // Convert the response object to a JSON string
  const jsonResponse = JSON.stringify(response);
  // alert(jsonResponse);
  return jsonResponse;
}


    function sendMessage() {
      const text = userInput.value.trim();
      const context = contextInput.value.trim();
      const securityKey = securityKeyInput.value.trim();
      if (text && securityKey) {
        // Only generate a response if the security key is correct
        if (securityKey === 'Pp') {
          appendMessage(text, 'user-message');
          const response = generateResponse(text, context, securityKey);
          appendMessage(response, 'chatbot-message');
          userInput.value = '';
        } else {
          alert('Incorrect security key.');
        }
      }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #chat-container {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      max-width: 400px;
      width: 100%;
      overflow: hidden;
    }

    #chat {
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #e0e0e0;
      align-self: flex-end;
    }

    .chatbot-message {
      background-color: #2196F3;
      color: white;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #e0e0e0;
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 20px;
      font-size: 16px;
      outline: none;
    }

    #send-button {
      background-color: #2196F3;
      border: none;
      color: white;
      padding: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #send-button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message here...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function createMessageElement(text, className) {
      const message = document.createElement('div');
      message.textContent = text;
      message.classList.add('message', className);
      return message;
    }

    function appendMessage(text, className) {
      const message = createMessageElement(text, className);
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    function generateResponse(userInput) {
  // Define the chatbot's responses here
  const responses = {
    'hello': 'Hello there!',
    'how are you': 'I am doing well, thank you for asking.',
    'what is your name': 'My name is Chatbot.',
    // add more responses here
  };

  // Try to find a matching response for the user's input
  const response = responses[userInput.toLowerCase()] || "I'm sorry, I don't understand.";

  return response;
}

function sendMessage() {
  const text = userInput.value.trim();
  if (text) {
    appendMessage(text, 'user-message');
    const response = generateResponse(text);
    appendMessage(response, 'chatbot-message');
    userInput.value = '';
  }
}


    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown',function(event) {
if (event.key === 'Enter') {
sendMessage();
}
});
</script>

</body>
</html>
